<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <nav>
        <div class="container nav__container">
            <a href="home.html"><h4>ARCEUS</h4></a>
            <ul class="nav__menu">
                <li><a href="home.html">Home</a></li>
                <li><a href="join.html">Join Us</a></li>
            </ul>
            <button id="menu"><i class="uil uil-bars"></i></button>
            <button id="close"><i class="uil uil-multiply"></i></button>
        </div>
    </nav>

    <!--end of navbar-->

    <section class="contact">
        <div class="container contact__container">
            <div class="welcome">
                <h1>Join us!</h1>
                <p class="welcome-text">Become the member of Arceus</p>
            </div>
            <form class="contact__form">
                <div class="form__name">
                    <input type="text" name="First Name" placeholder="First Name" required>
                    <input type="text" name="Last Name" placeholder="Last Name" required>
                </div>
                <input type="email" name="Email Address" placeholder="Your Email Address" required>
                <textarea name="Message"  rows="7" placeholder="Tell us how you are different" required></textarea>
                <button type="submit" class="btn btn-primary">Send Message</button>
            </form>
        </div>    
    </section>

    <!--form end--> 

    <footer class="footer">
        <div class="container footer__container">
            <div class="footer__1">
                <a href="home.html" class="footer__logo"><h4>Arceus</h4></a>
                <p>
                    Millions of people use arceus to turn their ideas into reality.
                </p>
            </div>

             <div class="footer__2">
                 <h4>Contact Us</h4>
                 <div>
                     <p>+91 xxx xxx xxxx</p>
                     <p>pratyxxx@gmail.com</p>
                 </div>

                 <ul class="footer__social">
                     <li>
                        <a href="#"><i class="uil uil-facebook-f"></i></a>
                     </li>
                     <li>
                         <a href="#"><i class="uil uil-instagram-alt"></i></a>
                     </li>
                     <li>

                     </li>
                     <li>
                         <a href="#"><i class="uil uil-linkedin-alt"></i></a>
                     </li>
                 </ul>
             </div>
        </div>
        <div class="footer___copyright">
            <small>Copyright Â© 2022 Arceus Inc. All rights reserved.</small>
        </div>
    </footer>
